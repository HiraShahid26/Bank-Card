<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Space+Grotesk:wght@500&display=swap'); </style>
</head>
<body>
    <div class="container">

        <!-- Dark side div -->
        <div class="dark">

            <div class="cardFront">  
               
                <img src="images/card-logo.svg" alt="" class="cardLogo">
                <span class="number">0000 0000 0000 0000</span>
              
                <div class="cardInfo">
                    <span class="name">JANE APPLESEED</span>
                    <div>
                        <span class="date month">00</span>
                        <span>/</span>
                        <span class="date year">00</span>
                    </div>
                    
                </div>
           
            </div>

            <div class="cardBack">
                <span class="cvc1">000</span>
            </div>

        </div>     


        <!-- white div -->
        
        <div class="white">
            <div class="details">
                <form action="">
                    <div class="c1">
                        <label for="">
                            CARDHOLDER NAME
                        </label>
                        <input type="text" placeholder=" e.g. Jane Appleseed" class="i crdName"> 
                        <!-- <small class="error"></small> -->

                    </div>

                    <div class="c2">
                        <label for="#">
                            CARD NUMBER
                        </label>
                        <input 
                            type="text"  
                            oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)"
                            minlength="16"
                            maxlength="16"
                            placeholder=" e.g. 1234 5678 9123 0000 " class="i cardNum"
                            required >  
                            <!-- <small class="error"></small> -->
                    </div>
                    <label for="">
                        Exp.Date  (MM/YY)    cvc
                    </label>
                    <div class="c3">
                        
                        <input 
                                    type="text" 
                                    oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)"
                                    minlength="2"
                                    maxlength="2"
                                    placeholder="MM" 
                                    class="in i crdMonth">
                                <!-- <small class="error"></small> -->
                                <input 
                                    type="text" 
                                    oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)"
                                    minlength="2"
                                    maxlength="2"
                                    placeholder="YY" 
                                  class="in i crdYear">
                                  <!-- <small class="error"></small> -->
                                <input 
                                    type="text" oninput="if(this.value.length > this.maxLength) this.value= this.value.slice(0,this.maxLength)"
                                    minlength="3"
                                    maxlength="3"
                                    placeholder="e.g. 123" 
                                    class="in i cvc">
                                    <!-- <small class="error"></small> -->
                              
                            
                    </div> 
                    <div class="c4">  
                                
                    </div> <!-- end c3 -->
                    <button class="btn1">Confirm</button>
                </form>
            </div>  
            <div class="thankyou hidden">
                <img src="./images/icon-complete.svg" alt="" class="icon">
                <h2>THANK YOU!</h2>
                <p>We've added your card details</p>
                <button>Continue</button>
            </div>
        </div>  <!-- end white-div -->
       

    </div>  <!-- end container -->
    <script src="main.js"></script>
</body>
</html>
